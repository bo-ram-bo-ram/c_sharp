name: Save Cache on PR Merge

on:
  # pull_request:
  #   types: [closed]
  #   branches:
  #     - main
  #     - dev
  push:
    branches:
      - fe-refac/fe-ci

jobs:
  save-cache:
    # if: ${{ github.event.pull_request.merged == true || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd src/frontend
          pnpm install --strict-peer-dependencies=false --no-frozen-lockfile
          pnpm add turbo --save-dev -w

      - name: Build for updating .turbo cache (optional)
        run: |
          cd src/frontend
          pnpm turbo build --parallel

      - name: Save pnpm store cache
        if: always()
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Save Turborepo cache for web app
        if: always()
        uses: actions/cache@v4
        with:
          path: src/frontend/apps/web/.turbo
          key: ${{ runner.os }}-turbo-web-${{ hashFiles('src/frontend/apps/web/pnpm-lock.yaml') }}

      - name: Save Turborepo cache for ui package
        if: always()
        uses: actions/cache@v4
        with:
          path: src/frontend/packages/ui/.turbo
          key: ${{ runner.os }}-turbo-ui-${{ hashFiles('src/frontend/packages/ui/pnpm-lock.yaml') }}
