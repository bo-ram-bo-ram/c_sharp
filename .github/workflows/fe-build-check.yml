name: Build and Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - dev
      - main

  push:
    branches:
      - fe-ci/cicd

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/cache@v4
        id: cache
        with:
          path: |
            path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: |
          cd src/frontend
          pnpm install --strict-peer-dependencies=false --frozen-lockfile --prod
          pnpm add turbo --save-dev -w

      - name: Lint code
        run: |
          cd src/frontend
          pnpm lint

      - name: Build project
        run: |
          cd src/frontend
          pnpm build

      - name: Build Storybook
        run: |
          cd src/frontend
          pnpm build-storybook
