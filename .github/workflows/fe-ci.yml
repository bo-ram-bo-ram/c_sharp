name: FRONTEND-CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - dev
      - main
    paths:
      - 'src/frontend/**'
      - './fe-ci.yml'
  push:
    branches:
      - fe-test/ci-test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: ${{ github.actor != 'l10nbot' }}
    runs-on: macos-13
    timeout-minutes: 10
    env:
      TZ: Asia/Seoul
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'src/frontend/pnpm-lock.yaml'
      - name: Install Dependencies
        working-directory: src/frontend
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Run Lint
        working-directory: src/frontend
        run: pnpm turbo lint --filter=web --filter=@workspace/ui --parallel

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TZ: Asia/Seoul
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'src/frontend/pnpm-lock.yaml'
      - name: Install Dependencies
        working-directory: src/frontend
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Run Build
        working-directory: src/frontend
        run: pnpm turbo build --filter=web --parallel

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TZ: Asia/Seoul
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'src/frontend/pnpm-lock.yaml'
      - name: Install Dependencies
        working-directory: src/frontend
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Run Tests
        working-directory: src/frontend
        run: pnpm turbo test --filter=web --parallel
